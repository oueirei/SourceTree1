<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" type="text/css"  href="index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="index.js"></script>
</head>
    
    <!--<h1>ログイン画面</h1>-->
    <p style="display:none" class="alarm" id="AlarmL">ユーザー名やパスワードを入力してください。</p>
        <form action="" method="post" class="form_f" >
        <div class="login-L">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" class="input-I">
        </div> 
        <div class="login-L">
            <label for="password">パスワード</label>
            <input type="password" id="password" class="input-I">
        </div>
        <div  id="Btn-L">
            <button type="submit"  id="login-button" class="button-L ">ログイン</button>
            <button  type="button" id="cancel-button" class="button-L " onclick="cancelLogin()">キャンセル</button>
        </div>
    </form>

    <script>
         $(document).ready(function() {
            localStorage.clear();
        });
        document.getElementById('login-button').addEventListener('click', function(event) {

            event.preventDefault();// フォームの送信を防止(如果不写不能成功跳转至下个页面)

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username === ""||password === ""){
                $('#AlarmL').css('display', 'block');
            }else{
                window.location.href = 'mainPage.html';
            }
            });

            //ログインを中止する
            function cancelLogin(){
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }

    </script>
</body>
</html>
